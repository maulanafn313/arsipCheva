<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./CSS/todolist.css">
</head>
<body>
    <main>
        <h1>To-do List</h1>
        <article class="tugas">
            <section class="namaTugas">
                <h4>Nama Tugas</h4>
                <input type="text" name="nama" id="nama" placeholder="masukkan nama tugas">
            </section>

            <section class="deskripsiTugas">
                <h4>Deskripsi Tugas</h4>
                <textarea name="deskripsi" id="deskripsi" placeholder="masukkan deskripsi tugas" cols="30" rows="5"></textarea>
            </section>

            <section class="deadlineTugas">
                <h4>Deadline Tugas</h4>
                <input type="date" name="deadline" id="deadline">
            </section>
            
            <section class="button">
                <button type="submit">Tambah Tugas</button>
            </section>
        </article>

        <article class="DaftarTugas">
            <h1>Daftar Tugas</h1>
            <section class="belajarhtml">
                <div class="belajar">
                    <label for="BelajarHTML">Nama Tugas:</label>
                    <span>Belajar HTML</span>
                </div>
                
                <div class="deskripsi">
                    <label for="Deskripsi">Deskripsi Tugas:</label>
                    <span>Memahami Struktur Dasar HTML</span>
                </div>
                
                <div class="deadline">
                    <label for="Deadline">Deadline Tugas:</label>
                    <span>31 Maret 2023</span>
                </div>
            </section>

            <section class="belajarcss">
                <div class="belajar">
                    <label for="Belajarcss">Nama Tugas:</label>
                    <span>Belajar CSS</span>
                </div>
                
                <div class="deskripsi">
                    <label for="Deskripsi">Deskripsi Tugas:</label>
                    <span>Mempelajari Selector dan Properti CSS</span>
                </div>
                
                <div class="deadline">
                    <label for="Deadline">Deadline Tugas:</label>
                    <span>31 April 2023</span>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
