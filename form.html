<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh form</title>
    <link rel="stylesheet" href="./CSS/form.css">
</head>
<body>
    <section class="akun">
        <h1>Form registrasi akun</h1>
        <form action="">
            <div class="nama">
                <label for="">Nama:</label>
                <input type="text" name="" id="" placeholder="isi nama kalian">
            </div>
            <div class="email">
                <label for="">email:</label>
                <input type="email" name="" id="" placeholder="nama@gmail.com">
            </div>
            <div class="username">
                <label for="">username:</label>
                <input type="text" name="" id="" placeholder="ujang313">
            </div>
            <div class="password">
                <label for="">Password:</label>
                <input type="password" name="" id="" placeholder="password anda">
            </div>
            <div class="konfirmasi_password">
                <label for="">konfirmasi Password:</label>
                <input type="password" name="" id="" placeholder="konfirmasi password">
            </div>
            <div class="button">
                <button type="submit">Kirim</button>
            </div>
        </form>
    </section>
</body>
</html>
